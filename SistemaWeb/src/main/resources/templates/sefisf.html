<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" id="facti">
	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<title>Sistema de evaluación de factibilidad de instalación de servicios fijos</title>
				<style> 
  	#map {
        height: 100%;
        }
     
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
	</style>
		<link rel="shortcut icon" href="../static/images/favicon.ico" />
		
		<!-- CSS style  static/css/ajax-contact-form.css-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/ajax-contact-form.css}" />

		<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />		
		
		<!-- jQuery -->
		
		<script type="text/javascript" th:src="@{/js/autocomplete.js}" ></script>	
		<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/registrar.js}" ></script>		
	</head>
	
	<body>
     <div class="ajax-contact-form" id="formul" >
			<div class="container">
			
				<!-- Title -->
				<div class="title">
					<span>Sistema de evaluaci&oacute;n de factibilidad de instalaci&oacute;n de servicios fijos  <b></b><b></b> </span>
				</div>
				
				<div class="form-holder">
				
					<!-- Notification -->
					<div class="notification canhide">
						<div class="wrapper">
							<div class="inner"></div>
						</div>
					</div>	
						
					<!-- Form -->				
					<form id="frm_solicitud" action="#" th:action="@{/retorno}" method="post" >
						

						<div class="field">
							<label for="servicios">Servicios</label>
							<div class="inputs">
								<select class="aweform" id="servicios" name="servicios">
								<option disabled>Seleccionar servicio..</option>
								<option th:each="ser : ${servicios}" th:value="${ser.id}" th:text="${ser.descripcion}" />
								
								</select>
							</div>  
						</div>						
						<div class="field">
							<label for="name">Nombre<span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform" type="text" id="name" name="name" />
								<input id="direccion" type="hidden" th:value="${direccion}"/>
							</div>  
						</div>
						
						<div class="field">
							<label for="apellido">Apellido<span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform" type="text" id="apellido" name="apellido" />
							</div>  
						</div>
						<div class="field">
									<label for="tipDoc">Tipo de documento</label>
									<div class="inputs">
										<select class="aweform" id="tipDoc" name="tipDoc" >
											<option disabled>Seleccionar tipo de documento..</option>
											<option th:each="tip : ${tiposDocumento}" th:value="${tip.idTipdoc}" th:text="${tip.descripcion}" />
										
										</select>
									</div>  
						 </div>						
						
						<div class="field">
							<label for="numDoc">N&uacute;mero de documento <span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform small" type="text" id="numDoc" name="numDoc" />
							</div>  
						</div>
		
						
						<div class="button">
							<button id="btnRegistrar" type="button">Registrar</button> 
							<input type="submit" value="Cancelar" id="btnCancelar" class="button">  
						</div>
					
							
						
					</form>
					
				</div>
				
			</div>
		</div>
	</body>
	
</html>
